const cardDeck = document.querySelector(".card-deck");
const drawnCardArea = document.querySelector(".drawn-card-area");
const shuffleButton = document.getElementById("shuffleButton");
const drawButton = document.getElementById("drawButton");
const resetButton = document.getElementById("resetButton");
const remainingCardsCountSpan = document.getElementById("remainingCardsCount");

let currentDeckCards = []; // 덱에 남아있는 카드들 (DOM 요소)
let originalCardData = []; // 초기 카드 데이터를 저장하여 리셋 시 사용

function initializeDeck(data) {
  cardDeck.innerHTML = "";
  drawnCardArea.innerHTML = "";
  currentDeckCards = [];
  originalCardData = [...data];

  let shuffledData = [...data];
  for (let i = shuffledData.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffledData[i], shuffledData[j]] = [shuffledData[j], shuffledData[i]];
  }

  shuffledData.forEach((item, index) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.index = index;
    card.style.setProperty("--card-index", index);
    card.dataset.question = item.question;
    card.dataset.answer = item.answer;

    const cardFront = document.createElement("div");
    cardFront.classList.add("card-face", "card-front");
    cardFront.innerHTML = `<span>오라클 카드</span>`;

    const cardBack = document.createElement("div");
    cardBack.classList.add("card-face", "card-back");
    cardBack.innerHTML = `<span>${item.answer}</span>`;

    card.appendChild(cardFront);
    card.appendChild(cardBack);

    cardDeck.appendChild(card);
    currentDeckCards.push(card);
  });
  updateButtonStates();
  updateRemainingCardsCount();
}

function drawCard() {
  if (currentDeckCards.length === 0) {
    alert("덱에 카드가 없습니다. 초기화 해주세요!");
    return;
  }

  if (drawnCardArea.children.length > 0) {
    drawnCardArea.innerHTML = "";
  }

  const cardToDraw = currentDeckCards.pop();

  drawnCardArea.appendChild(cardToDraw);
  cardToDraw.classList.add("drawn");
  cardToDraw.classList.remove("flipped");

  setTimeout(() => {
    cardToDraw.classList.add("flipped");
  }, 100);

  updateButtonStates();
  updateRemainingCardsCount();
}

function shuffleCards() {
  if (currentDeckCards.length === 0) {
    alert("덱에 카드가 없습니다. 초기화 해주세요!");
    return;
  }

  shuffleButton.disabled = true;
  drawButton.disabled = true;

  cardDeck.classList.add("shuffling");

  for (let i = currentDeckCards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [currentDeckCards[i], currentDeckCards[j]] = [
      currentDeckCards[j],
      currentDeckCards[i],
    ];
  }

  cardDeck.innerHTML = "";
  currentDeckCards.forEach((card, index) => {
    card.style.setProperty("--card-index", index);
    card.classList.remove("drawn", "flipped");
    cardDeck.appendChild(card);
  });

  setTimeout(() => {
    cardDeck.classList.remove("shuffling");
    updateButtonStates();
  }, 900);
}

function resetGame() {
  initializeDeck(originalCardData);
  updateButtonStates();
  updateRemainingCardsCount();
}

function updateButtonStates() {
  drawButton.disabled = currentDeckCards.length === 0;
  shuffleButton.disabled = currentDeckCards.length === 0;
  resetButton.disabled = false;
}

function updateRemainingCardsCount() {
  remainingCardsCountSpan.textContent = currentDeckCards.length;
}

shuffleButton.addEventListener("click", shuffleCards);
drawButton.addEventListener("click", drawCard);
resetButton.addEventListener("click", resetGame);
