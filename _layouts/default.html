<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
<!-- 상단 진행바 시작 -->
<style>
  .progress-bar {
      background: linear-gradient(to right, white var(--scroll), transparent 0);
      background-repeat: no-repeat;
      width: 100%;
      position: fixed;
      top: 0px;
      left: 0;
      height: 3px;
      z-index: 9000;
  }
  </style>

  <!-- This is the bar which shows scroll percentage -->
  <div class="progress-bar"></div>


  <!-- Script used to generate --scroll variable with current scroll percentage value -->
  <script>
  var element = document.documentElement,
    body = document.body,
    scrollTop = 'scrollTop',
    scrollHeight = 'scrollHeight',
    progress = document.querySelector('.progress-bar'),
    scroll;

  document.addEventListener('scroll', function() {
    scroll = (element[scrollTop]||body[scrollTop]) / ((element[scrollHeight]||body[scrollHeight]) - element.clientHeight) * 100;
    progress.style.setProperty('--scroll', scroll + '%');
  });
  </script>
  <!-- 하단 진행바 끝 출처: https://blog.webjeda.com/top-bar-website/#scroll-percentage-top-bar -->
    {%- include views/header.html -%}

    {%- include views/banner.html -%}

    {%- include extensions/hashlocate.html -%}

    {%- include extensions/theme-toggle.html -%}

    {%- include extensions/click-to-top.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include views/footer.html -%}

  </body>
</html>
